<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cine Junction | Home</title>
    <meta name="title" content="cinejunction app" />
    <meta
      name="description"
      content="Explore a website with complete movie information and easily book cinema tickets all in one place." />
    <meta name="author" content="M Nouman Ejaz" />
    <link rel="stylesheet" href="./assets/sass/main.css" />
    <script type="module" src="./assets/js/main.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Navigation -->
      <nav class="navigation">
        <div class="navigation__left">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link navigation__link--active">
                Home
              </a>
            </li>

            <li class="navigation__item">
              <a href="#movies" class="navigation__link">Movies</a>
            </li>

            <li class="navigation__item">
              <a href="#series" class="navigation__link">Series</a>
            </li>

            <li class="navigation__item navigation__drop">
              <a href="#" class="navigation__link svg-drop">
                More
                <svg class="svg">
                  <use
                    xlink:href="./assets/img/sprite.svg#icon-arrow_drop_down"></use>
                </svg>
              </a>
              <ul class="navigation__list-sublist navigation__drop-menu">
                <li class="navigation__item">
                  <a href="#" class="navigation__link no-wrap remove-chatbot">
                    Remove Chatbot
                  </a>
                </li>
                <li class="navigation__item about-me">
                  <a href="#" class="navigation__link">About Me</a>
                </li>
                <li class="navigation__item about-me">
                  <a href="#" class="navigation__link">Contact Me</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="navigation__center">
          <img
            src="./assets/img/logo.png"
            alt="Cine Junction Logo"
            class="navigation__logo" />
        </div>
        <div class="navigation__right">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link svg-drop nav-theme">
                <svg class="svg">
                  <use
                    xlink:href="./assets/img/sprite.svg#icon-moon"
                    class="nav-theme"></use>
                </svg>
              </a>
            </li>
            <li class="navigation__item search-field">
              <a href="#" class="navigation__link svg-drop">
                <svg class="svg svg-search">
                  <use xlink:href="./assets/img/sprite.svg#icon-search"></use>
                </svg>
              </a>
            </li>
            <div class="navigation__search-field search-input hiddenanim">
              <form action="">
                <input
                  role="search box"
                  type="text"
                  placeholder="Search any series or movies ..."
                  class="navigation__search" />
              </form>
              <select name="filter" id="filter" class="navigation__filter">
                <option value="movie">Movie</option>
                <option value="tv">Series</option>
              </select>
              <button class="navigation__searchbtn">
                <svg class="svg svg-search-inner">
                  <use xlink:href="./assets/img/sprite.svg#icon-search"></use>
                </svg>
              </button>
            </div>

            <li class="navigation__item">
              <a href="#" class="navigation__link no-wrap">Watch List</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Cinema</a>
            </li>

            <li class="navigation__item login-nav-item">
              <a href="#" class="navigation__link svg-drop">
                Login
                <svg class="svg">
                  <use xlink:href="./assets/img/sprite.svg#icon-log-in"></use>
                </svg>
              </a>
            </li>

            <li class="navigation__item navigation__drop user-nav-item hidden">
              <a href="#" class="navigation__link svg-drop">
                <svg class="svg svg-user">
                  <use xlink:href="./assets/img/sprite.svg#icon-user"></use>
                </svg>
                <svg class="svg svg-user">
                  <use
                    xlink:href="./assets/img/sprite.svg#icon-arrow_drop_down"></use>
                </svg>
              </a>
              <ul class="navigation__list-sublist navigation__drop-menu">
                <li class="navigation__item about-me">
                  <a href="#" class="navigation__link no-wrap">About User</a>
                </li>
                <li class="navigation__item main-logoutBtn">
                  <a href="#" class="navigation__link">logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Page -->
    <main class="main"></main>

    <span class="loadBtnParent"></span>

    <!--  Loding Spinner -->
    <div class="loader-parent">
      <div class="loader"></div>
      <div class="loader-text">Loading ...</div>
    </div>

    <!-- login Model -->
    <div class="model model-login">
      <div class="model__heading">
        <p>Login to your Account</p>
      </div>
      <div class="model__content">
        <form>
          <label for="username">Enter Your UserName:</label>
          <input
            type="text"
            value="noumanDemo"
            class="login-username"
            id="Lusername"
            required />
          <label for="password">Enter Your Password:</label>
          <input
            type="password"
            value="demo"
            class="login-password"
            id="Lpassword"
            required />
          <div class="message-bottom">
            Don't have an account? Create one
            <span class="signup-link">Signup</span>
          </div>
          <button class="login-btn btn main-loginBtn">
            Login
            <svg class="svg">
              <use xlink:href="./assets/img/sprite.svg#icon-log-in"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <!-- Error and Info Messages -->
    <section class="error-sec">
      <div class="error">This is Error</div>
    </section>
    <section class="success-sec">
      <div class="success">This is success</div>
    </section>
  </body>
</html>
